<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHL Assessment Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 2em auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: vertical;
        }

        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .chat-box {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            white-space: normal;
        }

        table.styled-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
            font-size: 0.95em;
        }

        table.styled-table th,
        table.styled-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            vertical-align: top;
        }

        table.styled-table th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        table.styled-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .loading {
            margin-top: 1em;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>ðŸ¤– SHL Assessment Chatbot</h1>

    <form id="chat-form">
        <textarea id="message" rows="3" placeholder="Ask me about SHL IVR assessments..."></textarea>
        <input type="submit" value="Send">
    </form>

    <div id="response" class="chat-box"></div>
    <div id="loading" class="loading" style="display: none;">Loading response...</div>

    <script>
        const form = document.getElementById("chat-form");
        const messageBox = document.getElementById("message");
        const responseBox = document.getElementById("response");
        const loading = document.getElementById("loading");

        form.addEventListener("submit", async function (e) {
            e.preventDefault();
            const message = messageBox.value.trim();
            if (!message) return;

            responseBox.innerHTML = "";
            loading.style.display = "block";

            try {
                const res = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                const data = await res.json();
                responseBox.innerHTML = data.response || "<p>No response</p>";
            } catch (error) {
                responseBox.innerHTML = "<p>Error fetching response.</p>";
            } finally {
                loading.style.display = "none";
            }
        });
    </script>
</body>
</html>
